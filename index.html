<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div id="container">
        <div id=sidebar>
            <div class="logo">
                <img class="icon">
                <p>Dashboard</p>
            </div>
            <div class="navOne">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="navTwo">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
            </div>
        <div id="header">
            <div class="topHeader">
                <img class="searchIcon">
                <div class="searchBar">

                </div>
                <img class="alarmIcon">
                <img class="profileIcon">
                <div class="username">
                    <p class="useText">Username Placeholder</p>
                </div>
            </div>
            <div class="bottomHeader">
                <img class="profileIconLarge">
                <div class="bottomHeaderText">
                    <p class="greeting">Hi there,</p>
                    <p class="fullUsername"> Username Placeholder (@username)</p>
                </div>    
                <ul>
                    <li>New</li>
                    <li>Upload</li>
                    <li>Share</li>
                </ul>
            </div>
        </div>

        <div id="main">

        </div>
        
    </div>
</body>
</html>
